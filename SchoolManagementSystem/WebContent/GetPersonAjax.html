<html>
<head>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<!-- <script type="text/javascript" src="jquery.min.js"/></script> -->
<script>
$(document).ready(function(){
	$("#getpersons").click(function(){
		$.ajax({
		url: 'person.view', 
		type:'GET',		
// 		 beforeSend: function(xhr) {
//                 xhr.setRequestHeader("Accept", "application/json");
//                 xhr.setRequestHeader("Content-Type", "application/json");
//               },
		success: function(data) {
		
		alert("OK");
			$.each(data, function(key, value){
				$("table").append("<tr><td>"+value.fName+" "+value.mName+" "+value.lName+"</td><td><a id='uName' href='#'>"+value.userName+"</a></td><td>"+value.password+"</td></tr>");
			});
			$("#table1").show();
		},
		error:		function(data){
		alert("error"+data);
		
		},
		
		
		});
	});

 
});



</script>
<style>
table, th, td {
    border: 1px solid black;
padding:5px;
    border-collapse: collapse;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>School Management System</title>
</head>
<body>
	<input type="button" id="getpersons" value="Get All Users" />
	<table id="table1" border="1" style="border :1px solid;padding:0px;cell-spacing:0px" hidden="true" >
	<tr><td>Name</td><td>UserName</td><td>Password</td></tr>
	
	</table>
</body>
</html>
